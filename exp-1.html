<html>
    <head> 
    <title>SQUARES AND CUBES OF NUMBERS</title> 
    </head> 
    <body>
        <h1>SQUARES AND CUBES OF NUMBERS</h1> 
        <script> 
            document.write( "<table border=4> <tr> <th>Number</th> <th>Square</th> <th>Cube</th> </tr>" ) 
            for(var n=0; n<=10; n++) 
            { 
            document.write( "<tr><td>" + n + "</td><td>" + n*n + "</td><td>" + n*n*n + "</td></tr>" ) 
            } 
            document.write( "</table>" ) 
            </script>
    </body>
    </html>
